<app-header (newItemEvent)="getType($event)"></app-header>
<div class="contentPart">
    <ng-container>
        <div class="container">
            <div class="productTitle">
                <div class="d-flex justify-content-between align-items-center productTitleInner mb-4">
                    <h2>{{category}}</h2>
                </div>
            </div>
            <div class="productline">
                <div class="row" infiniteScroll [infiniteScrollDistance]="0.1" (scrolled)="onScroll()">
                    <div class="col-md-4 col-sm-12 mb-5 five-image-row" *ngFor='let data of dataList; let i = index'>
                        <div class="singleProduct" (click)="detailBook(data['_id'], data['bookType'])">
                            <div class="singleProductInner">
                                <button class="bookBtn yellow">
                                    <img [src]="tabType == 'ebooks'? 'assets/images/openBookIcon.svg' : 'assets/images/headphoneIcon.svg'"
                                        alt="Book icon" />
                                </button>
                                <div class="productImage">
                                    <img [src]="data['photo'] ? this.IMAGE_URL + data['photo'] : 'assets/images/smallDefaultBook.png'"
                                        alt="prduct Image" />
                                </div>
                                <div class="productTxt">
                                    <h2 placement="top" ngbTooltip="{{ data['name'] }}">{{ data['name'] }}</h2>
                                    <p placement="top" ngbTooltip="{{ data.author }}">{{ data.author }}</p>
                                    <ul class="ratingWrap" [innerHtml]="getRating(data.rating)">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h6>{{ errorMessage }}</h6>
