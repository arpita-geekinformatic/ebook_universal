<div class="loginPage">
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="loginMain  m-auto">
                        <div class="m-auto text-center">
                            <!-- <h1>Change Password</h1> -->
                            <h1>Main카t paroli</h1>
                        </div>
                        <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
                            <div class="form-group">
                                <!-- <label for="oldPassword">Current password:</label> -->
                                <label for="oldPassword">Vec훮 parole:</label>
                                <div class="passwordIcon">
                                    <input type="password" formControlName="oldPassword" class="form-control"
                                        id="oldPassword" placeholder="Vec훮 parole" name="oldPassword">
                                </div>
                            </div>

                            <div>
                                <div class="text-danger" *ngIf="
								  submitted &&
								  changePasswordForm.get('oldPassword')?.hasError('required')
								">
                                    {{ Errormessage }}
                                </div>
                            </div>
                            <div class="form-group">
                                <!-- <label for="pwd">New password:</label> -->
                                <label for="pwd">Parole:</label>
                                <div class="passwordIcon">
                                    <input type="password" formControlName="password" class="form-control" id="pwd"
                                        placeholder="Parole" name="pswd">
                                </div>
                            </div>
                            <div class="errors">
                                <div class="text-danger"
                                    *ngIf="submitted && changePasswordForm.get('password')?.hasError('required')">
                                    {{ Errormessage }}
                                </div>
                                <div class="text-danger" *ngIf="
								  
								  changePasswordForm.get('password')?.hasError('pattern')
								">
                                    Please enter valid password.
                                </div>
                                <div class="text-danger"
                                    *ngIf="changePasswordForm.get('password')?.hasError('minLength')">
                                    {{ passwordErrorMessage }}
                                </div>
                            </div>
                            <div class="form-group">
                                <!-- <label for="pwd">Confirm new password:</label> -->
                                <label for="pwd">Apstipriniet paroli:</label>
                                <div class="passwordIcon">
                                    <input type="password" formControlName="confirmPassword" class="form-control"
                                        id="pwd" placeholder="Apstipriniet paroli" name="pswd">
                                </div>
                            </div>
                            <div class="errors">
                                <div class="text-danger"
                                    *ngIf="submitted && changePasswordForm.get('confirmPassword')?.hasError('required')">
                                    {{ Errormessage }}
                                </div>
                                <div class="text-danger" *ngIf="
								  
								  changePasswordForm.get('confirmPassword')?.hasError('pattern')
								">
                                    Please enter valid password.
                                </div>
                                <div class="text-danger"
                                    *ngIf="changePasswordForm.get('password')?.hasError('minLength')">
                                    {{ passwordErrorMessage }}
                                </div>
                                <div class="text-danger" *ngIf="submitted">
                                    {{ passwordNotMatch }}
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                                <button type="submit" class="btn btn-primary">Main카t paroli</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
