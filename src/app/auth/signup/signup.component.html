<div class="signupPage">
    <div class="wrapper">
        <div class="container">
            <div class="row">

                <div class="col-12">
                    <div class="text-center">

                    </div>
                    <div class="signupMain  m-auto">
                        <div class="m-auto text-center">
                            <img src="assets/images/logoMain.svg" alt="Logo" /><br>
                            <h1>Reģistrēties</h1>
                        </div>
                        <form [formGroup]="userForm" (ngSubmit)="registerUser()">
                            <div class="form-group">
                                <label for="email">Lietotājvārds:</label>
                                <div class="userIcon">
                                    <input type="email" class="form-control" placeholder="Lietotājvārds"
                                        formControlName="uname" name="email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">E-pasta adrese:</label>
                                <div class="emailIcons">
                                    <input type="email" formControlName="email" class="form-control"
                                        placeholder="E-pasta adrese" name="email" required [ngClass]="{
											'is-invalid':
											submitted && userForm.controls['email'].invalid
										}">
                                </div>
                            </div>
                            <div>
                                <div class="text-danger" *ngIf="
								  submitted &&
								  userForm.get('email')?.hasError('required')
								">
                                    {{ Errormessage }}
                                </div>
                                <div class="text-danger" *ngIf="
								  submitted &&
								  userForm.get('email')?.hasError('pattern')
								">
                                    Please enter valid address.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="pwd">Parole:</label>
                                <div class="passwordIcon">
                                    <input type="password" formControlName="password" class="form-control"
                                        placeholder="Parole" name="pswd" required [ngClass]="{
											'is-invalid':
											submitted && userForm.controls['password'].invalid
										}">
                                </div>
                            </div>
                            <div class="errors">
                                <div class="text-danger"
                                    *ngIf="submitted && userForm.get('password')?.hasError('required')">
                                    {{ Errormessage }}
                                </div>
                                <div class="text-danger"
                                    *ngIf="submitted && userForm.get('password')?.hasError('minLength')">
                                    {{ passwordErrorMessage }}
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="pwd">Apstipriniet paroli:</label>
                                <div class="passwordIcon">
                                    <input type="password" formControlName="confirmPassword" class="form-control"
                                        placeholder="Apstipriniet paroli" name="pswd">
                                </div>
                            </div>
                            <div class="text-danger">
                                {{ passwordNotMatch }}
                            </div>
                            <div class="form-group form-check">
                                <label class="form-check-label d-flex align-items-center">
                                    <input class="form-check-input" type="checkbox" name="remember"
                                        (change)="checkValue($event)" checked formControlName="checkbox" required>&nbsp;
                                    Piekrītu lietošanas noteikumiem
                                </label>
                            </div>
                            <div class="text-danger" *ngIf="!hasErrorCheckbox">
                                {{ "Please check the checkbox" }}
                            </div>
                            <div class="form-group text-center">
                                <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                                <button type="submit" class="btn btn-primary">Reģistrēties</button>
                            </div>
                        </form>
                        <div class="lowerLinks text-center">
                            <!-- <p class="or">or</p> -->
                            <p class="or">vai</p>
                            <ul>
                                <li (click)="authService.FacebookAuth('signUp')">
                                    <!-- <a href="#"> -->
                                    <img src="assets/images/facebookIcon.png" alt="Facebook" />
                                    <!-- </a> -->
                                </li>
                                <li (click)="authService.GoogleAuth('signUp')">
                                    <!-- <a href="#"> -->
                                    <img src="assets/images/googleIcon.png" alt="Google Icon" />
                                    <!-- </a> -->
                                </li>
                            </ul>
                            <!-- <p>Already have an account? <a href="#">Login here</a></p> -->
                            <p>Jau ir savs konts? <a href="/login">Ieiet</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
